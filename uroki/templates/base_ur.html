<html lang="uk" class="translated-ltr"><merlin-component id="merlin-text-summarizer" class="merlin text-summarizer"></merlin-component><merlin-component id="merlin-context-btn" class="merlin context-btn"></merlin-component><merlin-component id="merlin-chat" class="merlin chat"></merlin-component><head>
  <meta charset="utf-8">
  <title>{%block title%}  {%endblock%}</title>
  <link rel="stylesheet" href="/assets/css/bootstrap.min.css">

      <a class="navbar-brand col-md-3 col-lg-2 mr-0 px-3 {% if request.endpoint == 'home' %} active {% endif %}"  href="{{ url_for('home') }}"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;"> ГОЛОВНА</font></font></a>

    </nav>

 <body>
